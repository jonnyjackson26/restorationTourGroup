<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/navbar/navbarStyles.css">
</head>

<body>
    <!--navbar-->
    <div id="navbar"></div>

    <main class="contact">
        <h1>Contact Us</h1>
        <section class="contact-info">
            <p>Email: <a href="mailto:restorationtourgroup@gmail.com">restorationtourgroup@gmail.com</a></p>
            <p>Phone: <a href="tel:4407961642">440-796-1642</a></p>
        </section>
        <section class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" id="sendMessageButton">Send Message</button>
            </form>
        </section>
    </main>


    <!--<button onclick="window.open('mailto:restorationtourgroup@gmail.com?subject=subject&body=body');">email</button>-->

    <footer>
        <div class="container">
            <p>&copy; 2024 Restoration Tour Group. All rights reserved.</p>
        </div>
    </footer>

    <script src="/navbar/navbar.js"></script>
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-list');

        mobileMenu.addEventListener('click', () => {
            navList.classList.toggle('active');
        });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "RvRZJ8_KLtjGvgQgy",
            });
        })();




        document.addEventListener("DOMContentLoaded", function () {
            var sendMessageButton = document.getElementById("sendMessageButton");

            sendMessageButton.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Construct params object for EmailJS
                var params = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    message: document.getElementById("message").value
                };

                // Example of how to use params with EmailJS
                emailjs.send('service_ouyapun', 'template_0iq1h1n', params)
                    .then(function (response) {
                        console.log('Email sent!', response);
                        alert('Your message has been sent successfully!');
                        // Clear the form fields after successful submission
                        document.getElementById("name").value = "";
                        document.getElementById("email").value = "";
                        document.getElementById("message").value = "";
                    }, function (error) {
                        console.error('Error sending email:', error);
                        alert('Oops! Something went wrong. Please try again later.');
                    });
            });
        });



    </script>
</body>

</html>
