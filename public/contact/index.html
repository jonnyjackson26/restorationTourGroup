<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/navbar/navbarStyles.css">
</head>

<body>
    <!--navbar-->
    <div id="navbar"></div>

    <main class="contact">
        <h1>Contact Us</h1>
        <section class="contact-info">
            <p>Email: <a href="mailto:restorationtourgroup@gmail.com">restorationtourgroup@gmail.com</a></p>
            <p>Phone: <a href="tel:4407961642">440-796-1642</a></p>
        </section>
        <section class="contact-form">
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Restoration Tour Group. All rights reserved.</p>
        </div>
    </footer>

    <script src="/navbar/navbar.js"></script>
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-list');

        mobileMenu.addEventListener('click', () => {
            navList.classList.toggle('active');
        });
    </script>
</body>

</html>
